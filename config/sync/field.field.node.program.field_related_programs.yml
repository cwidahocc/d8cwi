description: 'Related Programs is used to link your program to another program page. <strong>Note: when you add programs to this section, your program is displayed on those program pages. These programs will not display on your program page.</strong> This is an important item that will bring visibility to other programs that may be relevant to students.<ul><li>You will only be able to link with programs that already exist on our site. This relationship will build dynamic links between each Program.</li><li><strong>Auto Completes:</strong><ul><li>Begin typing the name of a program</li><li><strong>Wait</strong> allowing the auto complete results to display</li><li>Select one of the results and your done</li></ul></li><li><strong>Add Another Item:</strong> Click the add additional button to add another line item</li><li><strong>Reorder:</strong> Click and Drag the four way arrows to reorder, its best to have the most important at the top.</li><li><strong>Remove:</strong> Delete the entire line or just add a different item in its place</li></ul>'
