description: 'Only add dates that are specific to this program like: Orientations, Special Application Deadlines, Competitive entry deadlines. <ul><li>Any standard Academic Dates should <strong>not</strong> be included in this list, they will be included automatically when you selected "Display All Academic Calendar Dates" above.</li><li><strong>Add New Date:</strong> This will display a form to create a new date, add a Name and Date. Link and Description are optional then "Create Date" to Save it.</li><li>Unpublished: A date will be approved after the entire program is save as "Needs Reviewed"</li><li>Only Future Dates will be displayed, feel free to "Edit" past items with new dates to refresh them.</li><li>To remove any dates that are no longer relevant or if you have questions please submit a <a href="https://helpdesk.cwidaho.cc/helpdesk/WebObjects/Helpdesk.woa" target="_blank">Help Desk</a> ticket to Marketing -> CWI Website</li></ul>'
