description: 'Add <strong>Professions / Careers</strong> that are related to this program.  This is an important item that will bring  visibility to the program while students are searching for the program.<ul><li>These are used heavily for keyword searching and their may be multiple variants/names of the same career, so add them all.</li><li><strong>Auto Completes:</strong><ul><li>Begin typing the name of a department</li><li><strong>Wait</strong> allowing the auto complete results to display</li><li>Select one of the results and your done</li><li>Always attempt to use the auto complete professions (if applicable) will help group programs later.</li></ul></li><li><strong>Adding New Professions:</strong>Type the full statement out and saving will automatically add, then the profession will available for auto completes on other programs.</li><li><strong>Add Another Item:</strong> Press the button to add additional line items</li><li><strong>Reorder:</strong> Click and Drag the four way arrows to reorder, its best to have the most important at the top.</li><li><strong>Remove:</strong> Erase the entire line or just add a different item in its place</li><li>If a statement needs modified or updated don''t just create news ones especially if only a minor change, please submit a Help Desk ticket to Marketing.</li></ul>'
