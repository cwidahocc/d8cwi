uuid: 1567d781-201e-4b5d-bc52-1363c2176791
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_spotlight
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Nodes (Spotlight)'
source:
  plugin: d7_node
  node_type: spotlight
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_spotlight/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_file_file:
    -
      plugin: sub_process
      source: field_file_file
      process:
        target_id: fid
        display: display
        description: description
  field_headline:
    -
      plugin: get
      source: field_headline
  field_image_gallery:
    -
      plugin: sub_process
      source: field_image_gallery
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_link:
    -
      plugin: field_link
      source: field_link
  field_news_date:
    -
      plugin: sub_process
      source: field_news_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
  field_news_hero:
    -
      plugin: sub_process
      source: field_news_hero
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_video:
    -
      plugin: sub_process
      source: field_video
      process:
        target_id: fid
        display: display
        description: description
destination:
  plugin: 'entity:node'
  default_bundle: spotlight
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_comment_field_instance
