      plugin: get
      source: timestamp
  langcode:
    -
      plugin: get
      source: language
  field_blog_category_icon:
    -
      plugin: sub_process
      source: field_blog_category_icon
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
