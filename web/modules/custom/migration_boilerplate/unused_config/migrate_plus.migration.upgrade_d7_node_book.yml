uuid: 45da1801-da77-4751-8b9c-cb2b0a345cb2
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_book
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: node_content
label: 'Nodes (Policies and Handbooks)'
source:
  plugin: d7_node
  node_type: book
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_book/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_book_definition:
    -
      plugin: get
      source: field_book_definition
  field_book_department:
    -
      plugin: sub_process
      source: field_book_department
      process:
        target_id: tid
  field_book_effective:
    -
      plugin: sub_process
      source: field_book_effective
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d\TH:i:s'
          to_format: Y-m-d
          source: value
  field_book_file:
    -
      plugin: sub_process
      source: field_book_file
      process:
        target_id: fid
        display: display
        description: description
  field_book_forms:
    -
      plugin: field_link
      source: field_book_forms
  field_book_name:
    -
      plugin: get
      source: field_book_name
  field_book_number:
    -
      plugin: get
      source: field_book_number
  field_book_page_type:
    -
      plugin: get
      source: field_book_page_type
  field_book_policy_body:
    -
      plugin: get
      source: field_book_policy_body
  field_book_revision:
    -
      plugin: sub_process
      source: field_book_revision
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d\TH:i:s'
          to_format: Y-m-d
          source: value
  field_book_scope:
    -
      plugin: get
      source: field_book_scope
destination:
  plugin: 'entity:node'
  default_bundle: book
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_comment_field_instance
