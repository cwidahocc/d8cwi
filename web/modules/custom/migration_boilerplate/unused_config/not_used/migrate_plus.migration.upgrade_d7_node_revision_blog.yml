uuid: cd4fc1b4-c03d-4aaf-bd6b-34ebed148b12
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_revision_blog
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldFormatterMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Node revisions (Blog)'
source:
  plugin: d7_node_revision
  node_type: blog
process:
  nid:
    -
      plugin: get
      source: nid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_blog/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_author:
    -
      plugin: get
      source: field_author
  field_image_gallery:
    -
      plugin: sub_process
      source: field_image_gallery
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_news_date:
    -
      plugin: sub_process
      source: field_news_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
  field_news_hero:
    -
      plugin: sub_process
      source: field_news_hero
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_news_tags:
    -
      plugin: sub_process
      source: field_news_tags
      process:
        target_id: tid
  field_newsroom:
    -
      plugin: get
      source: field_newsroom
  field_organizations:
    -
      plugin: get
      source: field_organizations
  field_file_file:
    -
      plugin: sub_process
      source: field_file_file
      process:
        target_id: fid
        display: display
        description: description
  field_video:
    -
      plugin: sub_process
      source: field_video
      process:
        target_id: fid
        display: display
        description: description
  field_blog_category:
    -
      plugin: sub_process
      source: field_blog_category
      process:
        target_id: tid
  field_news_expire_date:
    -
      plugin: sub_process
      source: field_news_expire_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
destination:
  plugin: 'entity_revision:node'
  default_bundle: blog
